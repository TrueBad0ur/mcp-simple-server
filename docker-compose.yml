version: '3.8'

services:
  mcp-server:
    build: ./app
    container_name: simple-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - MCP_API_KEY=your-secure-api-key-here
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
